<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .azul {
      color: blue;
    }
  </style>
  <body>
    <p id="Hello">Hello World</p>
    <button onclick="handleClick()">Adicionar classe azul</button>
        <a href="index.html">voltar</a>
    <script>
      function handleClick() {
        const trocar = document.getElementById("Hello");
        trocar.classList.add("azul");
      }
    </script>
  </body>
</html>
