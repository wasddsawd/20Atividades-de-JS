<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="pai1">
      <p id="hello">Hello World.</p>
    </div>
    <button onclick="handleClick()">Trocar de pai</button>
    <div id="pai2"></div>
        <a href="index.html">voltar</a>
    <script>
      function handleClick() {
        const item = document.getElementById("hello");
        const paiP = item.parentNode;
        const paiS = document.getElementById("pai2");
        paiP.removeChild(item);
        paiS.appendChild(item);
      }
    </script>
  </body>
</html>
