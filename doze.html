<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .verde {
        color: green;
      }
    </style>
    <p id="hello" class="verde">Hello World</p>
    <button onclick="handleClick()">Retirar verde</button>
        <a href="index.html">voltar</a>
    <script>
      function handleClick() {
        const retirar = document.getElementById("hello");
        retirar.classList.remove("verde");
      }
    </script>
  </body>
</html>
