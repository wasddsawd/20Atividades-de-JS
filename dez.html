<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="Hello">
      Hello World
      <li>Hello</li>
    </ul>
    <button onclick="handleClick()">Terminar Frase</button>
        <a href="index.html">voltar</a>
    <script>
      function handleClick() {
        const item = document.createElement("li");
        const texto = document.createTextNode("World.");
        item.appendChild(texto);
        const world = document.getElementById("Hello");
        world.appendChild(item);
      }
    </script>
  </body>
</html>
