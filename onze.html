<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="hello" title="">Hello World</h1>
    <button onclick="handleClick()">Adicionar Titulo</button>
        <a href="index.html">voltar</a>
    <script>
      function handleClick() {
        const titulo = document.getElementById("hello");
        titulo.setAttribute("title", "Este é um título");
      }
    </script>
  </body>
</html>
