<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ital {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Escolha sua fonte</h1>
    <select name="pesquisa" id="pesquisa" onchange="handleChange()">
      <option value="1">It√°lico</option>
      <option value="2">Negrito</option>
      <option value="3">Sublinhado</option>
    </select>
    <div><p id="hello">Hello World.</p></div>
    <script>
      function handleChange() {
        let select = document.getElementById("pesquisa");
        let selectedValue = select.options[select.selectedIndex].value;
        const texto = document.getElementById("hello");
        if (selectedValue == 1) {
          texto.classList.add = "ital";
        }
      }
    </script>
  </body>
</html>
